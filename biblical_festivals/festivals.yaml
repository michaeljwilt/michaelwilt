Tu B'shvat: "Tu B'shvat, the New Year of the Trees, is a Jewish holiday that marks the beginning of the agricultural cycle. It is celebrated by planting trees and eating fruits, particularly those associated with the Land of Israel."
Purim Katan: "Purim Katan, or 'Little Purim,' occurs in leap years on the 14th of the first month of Adar. It is a minor holiday with no specific observances, but it serves as a precursor to the main Purim celebration in the second Adar."
Purim: "Purim commemorates the salvation of the Jewish people in ancient Persia from a plot to destroy them, as recorded in the Book of Esther. It is celebrated with reading the Megillah (Book of Esther), giving gifts of food, charity, and festive meals."
Shushan Purim: "Shushan Purim is celebrated in walled cities like Jerusalem a day after the main Purim holiday, commemorating the victory of the Jews in the ancient walled city of Shushan."
Pesach: "Pesach, or Passover, commemorates the Exodus of the Israelites from slavery in Egypt. It is observed with a Seder meal, which includes reading the Haggadah and eating matzah."
Pesach Sheni: "Pesach Sheni, or the 'Second Passover,' is observed exactly one month after Passover. It offers a second chance for those who were unable to celebrate the first Passover to offer the Paschal lamb."
Lag Ba'omer: "Lag Ba'omer is the 33rd day of the Omer count between Passover and Shavuot. It is a day of celebration commemorating the end of a plague among Rabbi Akiva's students and the death of Rabbi Shimon bar Yochai."
Shavuos: "Shavuos, or Shavuot, the Feast of Weeks, marks the giving of the Torah at Mount Sinai. It is celebrated by studying Torah, reading the Book of Ruth, and eating dairy foods."
Tu B'av: "Tu B'av is a minor Jewish holiday celebrated on the 15th of Av. It is a day of joy, marking the end of the annual wood-cutting for the Temple altar, and it has become a celebration of love and matchmaking."
Rosh Hashana: "Rosh Hashana, the Jewish New Year, is a two-day celebration that marks the beginning of the Jewish High Holy Days. It is a time for personal reflection and repentance."
Yom Kippur: "Yom Kippur, also known as the Day of Atonement, is the holiest day of the year in Judaism. It is observed with fasting, prayer, and repentance."
Succos: "Succos, or Sukkot, the Feast of Tabernacles, is a week-long festival that commemorates the Israelites' 40 years of wandering in the desert after their exodus from Egypt. It is marked by building and dwelling in temporary structures called sukkahs."
Shmini Atzeres: "Shmini Atzeres is a Jewish holiday that directly follows Sukkot. It is a day of assembly and is considered a separate holiday, often marked by additional prayers for rain."
Simchas Torah: "Simchas Torah marks the conclusion of the annual cycle of public Torah readings and the beginning of a new cycle. It is celebrated with dancing and singing as the Torah scrolls are paraded around the synagogue."
Chanuka: "Chanuka, also known as Hanukkah or the Festival of Lights, is an eight-day celebration that commemorates the rededication of the Second Temple in Jerusalem. It is celebrated by lighting the menorah, playing games, and eating foods fried in oil."